<!DOCTYPE html>
<html ng-app='CharacterCreation'>
  <head>
    <title>AprèsMonde | Création de personnage</title>

    <link rel='stylesheet' href='css/bootstrap-responsive.min.css' />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <style type="text/css">
      .justify {
        text-align: justify;
      }
      fieldset[disabled] {
        opacity: 0.1;
      }
    </style>

  <body ng-controller="AppCtrl">
    <div class="container">
      <div class="row-fluid">
        <h1 id="title" class="span6">L'AprèsMonde</h1>
        <h3 class="span6" style="text-align: right;">Création de personnage</h3>
      </div>
      <div class="row-fluid">
        <form class="form-horizontal">

          <div ng-include="'partials/general-infos.html'"></div>
          <div ng-include="'partials/civil-status.html'"></div>
          <div ng-include="'partials/characteristics.html'"></div>
          <div ng-include="'partials/personality-and-profession.html'"></div>
          <div ng-include="'partials/skills.html'"></div>
