<fieldset ng-controller="CharacterInfosCtrl">
  <legend>Personnage</legend>

  <div class="control-group">
    <label class="control-label">* Race</label>
    <div class="controls">
      <select ng-model="character.civilStatus.race" ng-options="r.name for r in races" required></select>
      <div class="help-block" ng-include="getSelectedRaceDescription()"></div>
    </div>
  </div>  

  <div class="control-group">
    <label class="control-label">* Genre</label>
    <div class="controls">
      <select ng-model="character.civilStatus.genre">
        <option value="male">Homme</option>
        <option value="female">Femme</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">* Nom du personnage</label>
    <div class="controls">
      <input type="text" ng-model="character.civilStatus.name" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">* Main directrice</label>
    <div class="controls">
      <select ng-model="character.civilStatus.handedness">
        <option value="left">Gauche</option>
        <option value="right">Droite</option>
      </select>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Description</label>
    <div class="controls">
      <textarea ng-model="character.civilStatus.description">
      </textarea>
      <em class="help-block">Petite description de votre personnage</em>
    </div>
  </div>

</fieldset>
